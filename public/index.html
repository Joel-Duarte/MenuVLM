<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenuLVM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col items-center justify-center p-4">

    <div id="main-app-container" class="flex flex-col w-full max-w-7xl gap-8 transition-all duration-500 ease-in-out">



        <div id="bottom-forms-container" class="flex flex-col lg:flex-row w-full gap-4 justify-center items-center">

            <div id="upload-section" class="bg-white p-8 rounded-2xl shadow-xl text-center border border-blue-200 w-full max-w-md mx-auto flex-shrink-0">
                <h1 class="text-3xl font-extrabold text-gray-800 mb-6">
                    <i class="fas fa-cloud-upload-alt text-blue-500 mr-3"></i>Upload Menu Image
                </h1>

                <p class="text-gray-600 mb-8">
                    Select an image file (preferably a restaurant menu) to send it for AI-powered menu extraction.
                </p>

                <input type="file" id="imageInput" accept="image/*" class="w-full mb-6 p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-3 focus:ring-blue-400 text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">

                <button id="uploadImageBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-4 px-6 rounded-xl shadow-lg transform transition-all duration-300 ease-in-out hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-75 flex items-center justify-center">
                    <i class="fas fa-magic mr-3"></i> Process Menu Image
                </button>

                <div id="loadingIndicator" class="mt-6 flex items-center justify-center text-blue-600 font-medium hidden">
                    <div class="spinner mr-3"></div>
                    <span id="loadingText">Uploading... Please wait.</span>
                </div>
            </div>


        </div>

        <div id="history-section" class="bg-white p-6 rounded-2xl shadow-xl border border-blue-200 hidden flex-grow">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
                <i class="fas fa-history text-blue-500 mr-3"></i>Session History
            </h2>
            <div id="historyList" class="history-container grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-2 bg-slate-50 rounded-xl border border-slate-200 min-h-[200px]">
                <p id="noHistoryMessage" class="text-gray-500 text-center col-span-full py-10">
                    No uploads yet. Your processed menu images and data will appear here.
                </p>
            </div>
        </div>

    </div>

    <div id="messageBox" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center relative">
            <h3 class="text-2xl font-bold text-gray-800 mb-4" id="messageBoxTitle"></h3>
            <p class="text-gray-600 mb-6" id="messageBoxContent"></p>
            <button id="closeMessageBoxBtn"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Close
            </button>
            <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 focus:outline-none" onclick="hideMessageBox()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div id="jsonModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl max-w-3xl w-full h-[90%] flex flex-col relative">
            <h3 class="text-2xl font-bold text-white mb-4 text-center">Extracted Menu JSON</h3>
            <div class="flex-grow overflow-y-auto bg-gray-800 p-4 rounded-xl text-left">
                <pre id="jsonContent" class="text-green-300 text-sm whitespace-pre-wrap break-words font-mono"></pre>
            </div>
            <button id="closeJsonModalBtn"
                    class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-300">
                Close JSON
            </button>
            <button class="absolute top-3 right-3 text-gray-400 hover:text-gray-200 focus:outline-none" onclick="hideJsonModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
